[env:esp32-c3-devkitm-1]
platform = espressif32@6.9.0
build_unflags = -std=gnu++11
build_flags = -std=gnu++17 
board = esp32-c3-devkitm-1
framework = arduino
upload_speed=115200
; upload_port = COM5
; monitor_port = COM5

